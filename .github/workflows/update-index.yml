name: Update MCP Repo Index

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC
  workflow_dispatch: # Manual trigger option

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: find-awesome-mcp-servers
        run: npm install

      - name: Run script
        working-directory: find-awesome-mcp-servers
        env:
          REPO_INDEX_TOKEN: ${{ secrets.REPO_INDEX_TOKEN }}
        run: npm run find

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md AWESOME-MCP-REPOS.md TOP-TENS.md ACTIVITY.md
          git diff --staged --quiet || git commit -m "chore: update MCP repo index"
          git push
